name: Build Flutter APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'

      # 3️⃣ Install dependencies (ensure correct working directory)
      - name: Install dependencies
        run: flutter pub get
        working-directory: ./blog_reader

      # 4️⃣ Build release APK
      - name: Build APK
        run: flutter build apk --release
        working-directory: ./blog_reader

      # 5️⃣ Upload the APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: blog_reader-apk
          path: ./blog_reader/build/app/outputs/flutter-apk/app-release.apk

