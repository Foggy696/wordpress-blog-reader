name: Build Flutter APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'

      - name: Install dependencies
        working-directory: blog_reader
        run: flutter pub get

      - name: Build APK
        working-directory: blog_reader
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: blog_reader-apk
          path: blog_reader/build/app/outputs/flutter-apk/app-release.apk

