name: Build Flutter APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - uses: actions/checkout@v4

      # 2️⃣ Setup Flutter
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'

      # 3️⃣ Clean previous builds (optional but recommended)
      - name: Clean build
        working-directory: blog_reader
        run: flutter clean

      # 4️⃣ Get dependencies
      - name: Install dependencies
        working-directory: blog_reader
        run: flutter pub get

      # 5️⃣ Build release APK
      - name: Build APK
        working-directory: blog_reader
        run: flutter build apk --release

      # 6️⃣ Upload the APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: blog_reader-apk
          path: build/app/outputs/flutter-apk/app-release.apk
